<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form name="frm" method="post" action="">
		<table cellpadding="5px" cellspacing="5px">
			<tr>
				<td> First Name </td>
				<td> <input type="text" name="fname"> </td>
			</tr> 
            <tr>
				<td> Last Name </td>
				<td> <input type="text" name="lname"> </td>
			</tr>
           <tr>
				<td> Email </td>
				<td> <input type="text" name="email"> </td>
			</tr>
			<tr>
				<td> Mobile </td>
				<td> <input type="text" name="mobile"> </td>
			</tr>
			<tr>
			  <td> Address </td>
			  <td><textarea rows="5" cols="21" name="address"></textarea>
			</tr>
			<tr>
				<td> Gender </td>
				<td>
				  <input type="radio" name="gender" value="male" >Male
				  <input type="radio" name="gender" value="female" >Female
				</td>
		    </tr>
		    <tr>
		    	<td> Hobby </td>
		    	<td>
		    		<input type="checkbox" name="h" value="Music" >Music
		    		<input type="checkbox" name="h" value="Reading" >Reading
		    		<input type="checkbox" name="h" value="Travelling" >Travelling
		    		<input type="checkbox" name="h" value="Cricket" >Cricket
                </td>
            </tr>
            <tr>
            	<td>Education</td>
            	<td>
            		<select name="Education">
            			<option>.....Select Education...</option>
            			<option>10th </option>
            			<option>12th </option>
            			<option>BBA </option>
            			<option>BCA </option>
            			<option>ME </option>
            			<option>BE </option>
            		</select>
            	</td>
            </tr>
            <tr>
            	<td> Resume </td>
            	<td> <input type="file" name="resume"> </td>
            </tr>
            <tr>
            	<td> Password </td>
            	<td> <input type="Password" name="password"> </td>
            </tr>
            <tr>
            	<td> Confirm Password </td>
            	<td> <input type="Password" name="cpassword"> </td>
            </tr>
            <tr>
            	<td colspan="2" align="center">
            	  <input type="submit" name="action" value="SUBMIT">
            	</td>
            </tr>


        </table>
    </form>    

</body>
</html>
